<tars>
	<application>
		#proxy需要的配置
		<client>
			#地址
			locator = Tseer.TseerServer.QueryObj@tcp -h 127.0.0.1 -p 9903 -t 50000
			sync-invoke-timeout = 20000
			#最大超时时间(毫秒)
			max-invoke-timeout = 60000
			#刷新端口时间间隔(毫秒)
			refresh-endpoint-interval = 300000
			#模块间调用[可选]
			#stat = 
			#网络异步回调线程个数
			asyncthread = 3
			modulename = seer.system
		</client>
	</application>
</tars>
