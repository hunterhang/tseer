[tseer]
; install_type: bin, source; default: bin.
; binary install: place binary executable to your set base path
; source install: depend tars
install_type=source
; storage: must be etcd.  data storage.
storage=etcd
base_dir=/data/tseer_test/
bind_ip=localhost

[webadmin]
port=8080

[tseer_server]
; agent registry and report heartbeat
regport=9902
; query service ip and port
queryport=9903
; admin port
apiport=9904

[tseer_agent]

[etcd]
; host_list: localhost or like 10.0.0.1,192.168.0.10, 172.168.10.1
;   localhost: start local 3 etcd instance
;host_list=localhost
client_port=2379
cluster_port=2380
base_dir=/data/tseer_test/etcd/

